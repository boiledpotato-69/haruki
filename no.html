            background: #ff6f91;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.3s;
        }

        .btn:hover {
            background: #e05576;
            transform: translateY(-3px);
        }

        .btn:active {
            transform: translateY(1px);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

    </style>
