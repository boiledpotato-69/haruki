<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are You Sure? ðŸ’­</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0e68c, #ffd700);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .container h1 {
            font-size: 2.5rem;
            color: #ff6f91;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #333;
        }

        .heart {
            font-size: 4rem;
            color: red;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.1rem;
            color: white;
            background: #ff6f91;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.3s;
        }

        .btn:hover {
            background: #e05576;
            transform: translateY(-3px);
        }

        .btn:active {
            transform: translateY(1px);
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Are You Sure? ðŸ’­</h1>
        <p>Are you sure about this cutie? </p>

        </div>

        <a href="no.html" class="btn">Yes, I'm Sure</a>
        <a href="yes.html" class="btn" style="background-color: #8ac6d1;">Maybe we can fix it</a>
    </div>

</body>
</html>
